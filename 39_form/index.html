<!DOCTYPE html>
<html lang="ru">
<head>
	<title>ВМ</title>
	<meta charset="utf-8">
	<meta descriptiom="Boilerplate code">
	<meta keywords="Boilerplate, test">
	<link rel="stylesheet" href="css/style.css">
</head>
<body> 
	<div class="page">
		<form>
			<div class="column one">
				<fieldset class="personal">
					<label for="fio">ФИО</label>
					<input type="text" name="fio" placeholder=" ILYA KAREV">

					<label for="email">E-MAIL</label>
					<input type="email" name="email" placeholder="yo@example.com">

					<label for="password">PASSWORD</label>
					<input type="password" name="password">

					<label for="birth">DATE OF BIRTH</label>
					<input type="date" name="birth">
				</fieldset>
			</div>
		<div class="column one">
			<fieldset class="type">
				<label for="client">What the fuck is span?</label>
				<input type="radio" name="client" value="yes" checked="true"> <span>YES</span>
				<input type="radio" name="client" value="no"> <span>NO?</span>

				<label for="purpose">WHAT?</label>
				<select name="purpose">
					<option value="good">No Ideas</option>
					<option value="bad">Dont give a fuck</option>
				</select>
			</fieldset> 
			<fieldset class="message">
				<label for="message">Your message</label>
				<textarea name="">Your message</textarea>
				<input type="checkbox" checked="true">
				<span>
					Agree with me??
				</span>
			</fieldset>
			<input type="submit">
		</div>
		</form>
	</div>
</body>
	
</html>
